syntax = "proto3";
option java_multiple_files = true;
package br.com.mmgabri.grpc.comuns;

message Header {
    string transactionId = 1;
    string correlationId = 2;
    string clearingId = 3;
    string bandeira = 4;
    string plataforma = 5;
    string timestamp = 6;
    string message = 7;
    bool isReversal = 8;
}